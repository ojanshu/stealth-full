<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Query Form</title>
</head>
<body>

    <div class="container">
        <h1>Leave Your Query</h1>
        <form action="/api/v1/query" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="phoneNo">Phone Number</label>
                <input type="tel" id="phoneNo" name="phoneNo" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="product">Product</label>
                <input type="text" id="product" name="product" placeholder="Enter the product name" required>
            </div>

            <div class="form-group">
                <label for="prodQuantity">Product Quantity</label>
                <input type="text" id="prodQuantity" name="prodQuantity" placeholder="Enter the product quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="exportLocation">Export Location</label>
                <input type="text" id="exportLocation" name="exportLocation" placeholder="Enter the export location" required>
            </div>

            <div class="form-group">
                <label for="destinationLocation">Destination Location</label>
                <input type="text" id="destinationLocation" name="destinationLocation" placeholder="Enter the destination location" required>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
